<!DOCTYPE html>
<html>
<head>
    <title>Monthly Attendance Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Monthly Attendance Overview</h2>
    <canvas id="attendanceChart" width="800" height="300"></canvas>

    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ months|safe}},
                datasets: [
                    {
                        label: 'Present',
                        data: {{ present_counts|safe }},
                        backgroundColor: 'rgba(75, 192, 192, 0.7)'
                    },
                    {
                        label: 'Absent',
                        data: {{ absent_counts|safe }},
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    },
                    {
                        label: 'Late',
                        data: {{ late_counts|safe }},
                        backgroundColor: 'rgba(255, 206, 86, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Monthly Attendance Overview'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
